name: Deploy NexHire Backend to Azure Functions

on:
  push:
    branches: [ main, frontend, develop ]
    paths: 
      - 'src/**'
      - 'index.ts'
      - 'package.json'
      - 'host.json'
      - 'tsconfig.json'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: nexhire-api-func
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 'Install dependencies'
      run: npm ci

    - name: 'Build TypeScript'
      run: npm run build

    - name: 'Deploy to Azure Functions with retry'
      uses: Azure/functions-action@v1
      id: deploy
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        respect-funcignore: true
      continue-on-error: true

    - name: 'Retry deployment if failed'
      if: steps.deploy.outcome == 'failure'
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        respect-funcignore: true

    - name: 'Wait for deployment to settle'
      run: sleep 60

    - name: 'Test Health Endpoint'
      run: |
        echo "Testing health endpoint..."
        for i in {1..5}; do
          if curl -f -s https://nexhire-api-func.azurewebsites.net/api/health; then
            echo "? Health check passed"
            break
          else
            echo "? Attempt $i failed, retrying in 15 seconds..."
            sleep 15
          fi
        done

    - name: 'Test Countries API'
      run: |
        echo "Testing countries API..."
        curl -f -s https://nexhire-api-func.azurewebsites.net/api/reference/countries | head -200 || echo "Countries API not ready yet"